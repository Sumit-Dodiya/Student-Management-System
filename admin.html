<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>

    <style>
      body {
        background-color: #22262a;
        font-family: Arial, Helvetica, sans-serif;
      }

      thead {
        background-color: #343a40;
        text-align: start;
        /* font-size: large; */
        font-weight: bold;
      }

      tr,
      td {
        padding: 10px 20px;
        background-color: #343a40;
      }

      button {
        padding: 10px 20px;
        background-color: #22262a;
        color: white;
        border: none;
      }

      button:hover {
        background-color: #2b2f34;
        cursor: pointer;
      }

      body {
        background-color: #22262a;
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        color: white;
        margin: auto;
      }

      thead {
        background-color: #343a40;
        text-align: start;
        font-weight: bold;
      }

      tr,
      td {
        padding: 10px 20px;
        background-color: #343a40;
      }

      button {
        padding: 10px 20px;
        background-color: #22262a;
        color: white;
        border: none;
        border-radius: 5px;
      }

      button:hover {
        background-color: #2b2f34;
        cursor: pointer;
      }

      /* Center the form and improve its appearance */
      #editForm {
        display: none;
        background-color: #2b2f34;
        padding: 20px;
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        max-width: 800px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Adjust input width to prevent overflow */
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="password"],
      textarea {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        background-color: #343a40;
        color: white;
        border: 1px solid #444;
        border-radius: 5px;
        box-sizing: border-box; /* Ensures padding and border are included in width */
      }

      input[type="checkbox"],
      input[type="radio"] {
        margin: 5px 5px;
        margin-right: 15px;
      }

      h2 {
        text-align: center;
      }

      .inline-group {
        display: flex;
        /* justify-content: space-between; */
        align-items: center;
        margin: 10px ;
      }

      #editForm label {
        display: block;
        margin-top: 10px;
      }

      button[type="submit"] {
        background-color: #007bff;
        border: none;
        width: 100%;
        padding: 12px;
        font-size: 16px;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      button[type="button"] {
        background-color: #dc3545;
        border: none;
        width: 100%;
        padding: 12px;
        font-size: 16px;
      }

      button[type="button"]:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; color: white">Student Information</h1>
    <table id="dataTable" style="color: white; margin: auto">
      <thead>
        <td>Name</td>
        <td>Email</td>
        <td>Phone</td>
        <td>Address</td>
        <td>Gender</td>
        <td>Course</td>
        <td>Action</td>
      </thead>
      <tbody id="tablebody"></tbody>
    </table>

    <!-- Edit form -->
    <div id="editForm">
      <h2>Edit Record</h2>
      <form id="updateForm">
        <input type="hidden" id="updateId" name="id" />
        <label for="updateName">Name:</label>
        <input type="text" id="updateName" name="name" required />

        <label for="updateEmail">Email:</label>
        <input type="email" id="updateEmail" name="email" required />

        <label for="updatePhone">Phone:</label>
        <input type="tel" id="updatePhone" name="phone" required />

        <label for="updateAddress">Address:</label>
        <textarea
          id="updateAddress"
          name="address"
          rows="3"
          required
        ></textarea>

        <label>Gender:</label>
        <div class="inline-group">
          MALE<input
            type="radio"
            id="updateMale"
            name="gender"
            value="male"
            required
          />
          FEMALE<input
            type="radio"
            id="updateFemale"
            name="gender"
            value="female"
            required
          />
          OTHER<input
            type="radio"
            id="updateOther"
            name="gender"
            value="other"
            required
          />
        </div>

        <label>Courses:</label>
        <div class="inline-group">
          HTML<input
            type="checkbox"
            id="updateHtml"
            name="course"
            value="html"
          />
          CSS<input type="checkbox" id="updateCss" name="course" value="css" />
          PHP<input type="checkbox" id="updatePhp" name="course" value="php" />
          JAVASCRIPT<input
            type="checkbox"
            id="updateJavascript"
            name="course"
            value="javascript"
          />
          JAVA<input
            type="checkbox"
            id="updateJava"
            name="course"
            value="java"
          />
          PYTHON<input
            type="checkbox"
            id="updatePython"
            name="course"
            value="python"
          />
        </div>

        <label for="updatePassword">Password:</label>
        <input type="password" id="updatePassword" name="password" required />

        <br /><br />
        <button type="submit">Update</button>
        <button type="button" onclick="closeForm()">Cancel</button>
      </form>
    </div>
  </body>
  <script src="data.js"></script>
</html>
